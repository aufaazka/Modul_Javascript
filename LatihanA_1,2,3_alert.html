<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>

<body>
    <script langue="JavaScript">
        //Pemakaian alert
        window.alert("Selamat belajar Java Script")
        //Pemakaian metode
        document.write("Selamat Belajar JavaScript<br>")
        document.write("Selalu Semangat!! Semoga Sukses!<br>")
        //Pemakaian Promt
        var nama = prompt("Hallo siapa namamu?", "Masukkan nama lengkap")
        document.write("Hai " + nama + "<br>")
        document.write("Selamat belajar ya " + nama)



    </script>
</body>

</html>
