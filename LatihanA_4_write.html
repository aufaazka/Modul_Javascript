<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program javascript</title>
</head>

<body>
    <script langue="JavaScript">
        function pesan() {
            alert("memanggil javascript lewat body onload")
        }
        function biodata() {
            document.write("Selamat Belajar JavaScript<br>")
            document.write("Selalu Semangat!! Semoga Sukses!<br>")
        }

    </script>

    <body onload=pesan()+biodata()>


    </body>

</html>
