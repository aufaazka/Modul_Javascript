<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Relasional</title>
</head>
<script language="Javascript">
    function test() {
        a = window.prompt("Nilai 1:")
        b = window.prompt("Nilai 2:")
        document.write("<br>" + "a==b" + "<br>")
        document.write(a == b)
        document.write("<br>" + "a!=b" + "<br>")
        document.write(a != b)
        document.write("<br>" + "a&gtb" + "<br>")
        document.write(a > b)
        document.write("<br>" + "a&ltb" + "<br>")
        document.write(a < b)
    }
</script>

<body>


    <input type="button" name="button1" value="relational" onclick=test()>



</body>

</html>
