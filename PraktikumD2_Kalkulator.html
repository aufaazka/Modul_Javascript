<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script language="javascript">
        function penambahan() {
            var bil1 = parseFloat(document.calculator.bil1.value);
            var bil2 = parseFloat(document.calculator.bil2.value);
            var hasil = bil1 + bil2;
            document.calculator.hasil.value = hasil;
        }
        function pengurangan() {
            var bil1 = parseFloat(document.calculator.bil1.value);
            var bil2 = parseFloat(document.calculator.bil2.value);
            var hasil = bil1 - bil2;
            document.calculator.hasil.value = hasil;
        }
        function perkalian() {
            var bil1 = parseFloat(document.calculator.bil1.value);
            var bil2 = parseFloat(document.calculator.bil2.value);
            var hasil = bil1 * bil2;
            document.calculator.hasil.value = hasil;
        }
        function pembagian() {
            var bil1 = parseFloat(document.calculator.bil1.value);
            var bil2 = parseFloat(document.calculator.bil2.value);
            var hasil = bil1 / bil2;
            document.calculator.hasil.value = hasil;
        }
    </script>
</head>

<body>
    <form name="calculator">
        <table class="tabel">
            <caption>Kalkulator Pintar</caption>
            <tr>
                <td>Bilangan1</td>
                <td>:</td>
                <td><input type="number" name="bil1"></td>
            </tr>
            <tr>
                <td>Bilangan 2</td>
                <td>:</td>
                <td><input type="number" name="bil2"></td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td>:</td>
                <td><input type="number" name="hasil"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input class="tombol" type="button" onclick="penambahan()" value="  +  ">
                    <input class="tombol" type="button" onclick="pengurangan()" value="  -  ">
                    <input class="tombol" type="button" onclick="perkalian()" value="  *  ">
                    <input class="tombol" type="button" onclick="pembagian()" value="  /  ">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
