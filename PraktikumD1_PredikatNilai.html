<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predikat Nilai</title>
</head>
<body>
    <script language="JavaScript">
        var nilai=prompt("Masukkan Nilai Anda (0-100): " )
  
     if(nilai>100 | nilai <0) {
            document.write("SALAH INPUT NILAI");
     }
     else if (nilai>=93){
        document.write("Predikat Anda = A");
     }
     else if (nilai>=83){
        document.write("Predikat Anda = B");
     }
     else if (nilai>=75){
        document.write("Predikat Anda = C");
     }
     else if (nilai>=50){
        document.write("Predikat Anda= D");
     }
     else if (nilai>=0){
        document.write("Predikat Anda= E");
     }

       
    </script>
</body>
</html>
